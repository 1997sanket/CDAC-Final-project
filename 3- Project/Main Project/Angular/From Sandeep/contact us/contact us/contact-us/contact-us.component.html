<div class="card bg-light" style="margin-top: 20px;">
    <div class=" card-header">Contact us</div>
    <div class="card-body">
        <form (ngSubmit)="onsubmit()">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" [class.is-invalid]="name.touched && name.invalid" name="name" [(ngModel)]="contactus.name" #name="ngModel" required>
                <!-- <div *ngIf="name.invalid &&(name.touched || submitted)">
          <label *ngIf="name.errors.required">Name is required</label> -->
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is
            required.</small>
            </div>

            <div class="form-group">
                <label>Email : </label>
                <input type="email" class="form-control" name="email" [class.is-invalid]="uemail.touched && uemail.invalid" [(ngModel)]="contactus.email" #uemail="ngModel" required>
                <!-- <div *ngIf="email.invalid &&(email.touched || submitted)">
                <label *ngIf="email.errors.required">Email is required.</label>
                </div> -->
                <small class="text-danger" [class.d-none]="uemail.valid || uemail.untouched">Enter Valid email</small>
            </div>

            <div class="form-group">
                <label for="message">Message </label>
                <textarea name="message" class="form-control" [(ngModel)]="contactus.message" minlength="10" rows="6"
                    cols="10" #mess="ngModel" required></textarea>
                <!-- <div *ngIf="message.invalid &&(message.touched || submitted)">
                <label *ngIf="message.errors.required">DOB is required.</label> -->
                <small class="text-danger" *ngIf="mess.touched && mess.invalid">Enter atleast 10 characters</small>
                
            </div>

            <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">
                Send Message</button>
        </form>
    </div>
</div>
