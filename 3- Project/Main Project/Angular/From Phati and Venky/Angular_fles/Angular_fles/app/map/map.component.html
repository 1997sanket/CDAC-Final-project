<div class="container" style="margin-top: 20px;">
    <div class="alert alert-info">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Place a marker on any state on the map and click Search button</strong>
      </div>
    <div 
        class="map" id="map" 
        class="match-parent">    
    </div>
    <br>
    <button [disabled]="!marker.getLngLat()" class="btn btn-secondary" [routerLink]="['/hotel-selection',address.state]" >Search</button>
    <br>
    <br>
</div>
